<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Example</title>
<style>
  /* Style for the card */
  .card {
    height: 100px;
    width: 100px;
    border-radius: 8px;
    background-color: #ffffff;
    padding: 20px;
    }
  .secondCard{
    height: 25px;
    width: 50px;
    border-radius: 8px;
    background-color: #ffffff;
    padding: 20px;
  }
  .card-content {
    font-size: 16px;
    color: #333333;
    margin-top: 5px;
  }
  .secondcard-content {
    font-size: 5px;
    color: #333333;
    
  }
</style>
</head>
<body style="background-color: #333333;">


<div class="card">
  <div class="card-content"> <p>Here!</p>will be photo after click button
  </div>
</div>
<br>
<br>
<br>
<br>
<br>
<div class="secondCard">
    <div class="secondcard-content"> <p>Here!</p>will be followers after click button
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<button id="btn">Click Here</button>



<script> 
    const rUrl = 'https://api.github.com/users/hiteshchoudhary';
    const xhr =  new XMLHttpRequest();
    console.log(xhr.readyState);
    xhr.open('GET' , rUrl);
    let  picurl , flw;
    xhr.onreadystatechange = function()
    {
        if(xhr.readyState===4)
        {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            console.log(data.followers);
            picurl = data.avatar_url;
            console.log(picurl);
            
        }
    }
    xhr.send();

    let btn = document.querySelector('#btn');
    // console.log(btn);
    btn.addEventListener('click' , function(){
        const div = document.createElement('div')
        const newImg = document.createElement('img');
        newImg.src = picurl;
        newImg.style.height = "100px";
        newImg.style.width = "100px";
    
        div.appendChild(newImg);
        const olddiv =document.querySelector('.card-content');
        olddiv.replaceWith(div);
        const div2 = document.createElement('div');
        div2.textContent = flw;
        document.querySelector('.secondcard-content').replaceWith(div2);

        // document.querySelector('.card-content').appendChild(div);
    })
    

    // console.log(xhr.readyState);
    //  xhr.send();
    // console.log(xhr.readyState);
    </script>
</body>
</html>
