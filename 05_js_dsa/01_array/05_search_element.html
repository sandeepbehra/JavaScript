<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search elemnt in an array</title>
</head>
<body style="background-color: yellowgreen;">
    <input type="text" id="element" placeholder="enter element"><br><br>
    <button onclick="callme()">check</button>
   <script> 
   let data = [10,20,30,40,50,60,70,20] 
   function callme(){ 
   let element = parseInt(document.querySelector('#element').value)
   let k=0; 
   for(let i = 0 ;i<data.length;i++)
   {
    if(data[i]==element)
    {
        console.log(i+" ")
       //  console.warn(i+" ")
        k=1;
        //break;
    }
   }
   if(k==0)
   console.log('not found')
}
</script>
</body>
</html>
